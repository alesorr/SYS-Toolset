[PATHS]
# Percorsi principali (relativi all'eseguibile o alla root del progetto)
scripts_directory = scripts
docs_directory = docs
logs_directory = logs

[APP]
# Configurazione dell'applicazione
title = SYS Toolset Management Console
version = 1.0.0
window_width = 1200
window_height = 700
debug = false

[SPLASH]
# Configurazione splash screen (schermata di avvio)
title = SYS Toolset
subtitle = Automation & Management Console
width = 500
height = 300
background_color = #2D2D30
title_color = #FFFFFF
subtitle_color = #CCCCCC
status_color = #AAAAAA
version_color = #666666
progress_color = #0078D4
progress_background = #3C3C3C
title_font_size = 24
subtitle_font_size = 10
status_font_size = 9
version_font_size = 8
font_family = Segoe UI

[UI]
# Impostazioni interfaccia grafica
theme = light
font_family = Arial
font_size = 10

[COLORS]
# Colori tema applicazione (formato hex #RRGGBB)
primary_color = #2196F3
primary_hover = #1976D2
primary_pressed = #0D47A1
success_color = #4CAF50
success_hover = #45a049
success_pressed = #3d8b40
warning_color = #FF9800
warning_hover = #F57C00
warning_pressed = #E65100
danger_color = #F44336
danger_hover = #D32F2F
danger_pressed = #B71C1C
background_panel = #F5F5F5
background_selected = #E3F2FD
border_color = #DDDDDD
text_primary = #333333
text_secondary = #666666
led_color = #B3E5FC
lhd_color = #C8E6C9

[EXECUTION]
# Configurazione dell'esecuzione degli script
timeout_seconds = 300
show_timestamps = true
log_execution = true

[LOGGING]
# Configurazione del logging
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
