[PATHS]
scripts_directory = scripts
docs_directory = docs
logs_directory = logs

[APP]
title = SYS Toolset Management Console
version = 1.0.0
window_width = 1197
window_height = 701
debug = true

[SPLASH]
title = SYS Toolset
subtitle = Automation & Management Console
width = 500
height = 300
background_color = #2D2D30
title_color = #FFFFFF
subtitle_color = #CCCCCC
status_color = #AAAAAA
version_color = #666666
progress_color = #0078D4
progress_background = #3C3C3C
title_font_size = 24
subtitle_font_size = 10
status_font_size = 9
version_font_size = 8
font_family = Segoe UI

[UI]
theme = light
font_family = Arial
font_size = 10

[COLORS]
primary_color = #2196F3
primary_hover = #1976D2
primary_pressed = #0D47A1
success_color = #4CAF50
success_hover = #45a049
success_pressed = #3d8b40
warning_color = #FF9800
warning_hover = #F57C00
warning_pressed = #E65100
danger_color = #F44336
danger_hover = #D32F2F
danger_pressed = #B71C1C
background_panel = #F5F5F5
background_selected = #E3F2FD
border_color = #DDDDDD
text_primary = #333333
text_secondary = #666666
led_color = #B3E5FC
lhd_color = #C8E6C9

[DIALOGS]
# Dimensioni come percentuale dello schermo (0.0-1.0) o valori assoluti in pixel
# Usa valori decimali (es: 0.6) per percentuali, interi (es: 800) per pixel
edit_script_width_percent = 0.65
edit_script_height_percent = 0.70
add_script_width_percent = 0.65
add_script_height_percent = 0.70
add_module_width = 600
add_module_height = 400
documentation_width_percent = 0.70
documentation_height_percent = 0.75
code_viewer_width_percent = 0.75
code_viewer_height_percent = 0.80

[EXECUTION]
timeout_seconds = 300
show_timestamps = true
log_execution = true

[LOGGING]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[EMAIL]
# Configurazione SMTP per l'invio di report via email
enabled = false
smtp_server = smtp.gmail.com
smtp_port = 587
use_tls = true
sender_email = your-email@example.com
sender_password = your-app-password
# Destinatari di default (separati da virgola)
default_recipients = recipient1@example.com, recipient2@example.com
# Oggetto di default (pu√≤ contenere {script_name}, {date}, {time}, {status})
default_subject = [SYS Toolset] Esecuzione {script_name} - {status}
# Corpo di default (le linee multiple devono essere indentate)
default_body = Report di esecuzione dello script: {script_name}
    
    Stato: {status}
    Data: {date}
    Ora: {time}
    
    --- OUTPUT ---
    {output}
    ---


