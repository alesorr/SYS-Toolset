[PATHS]
# Percorsi principali (relativi all'eseguibile o alla root del progetto)
scripts_directory = scripts
docs_directory = docs
logs_directory = logs

[APP]
# Configurazione dell'applicazione
title = System Toolset - GUI Interface
version = 1.0.0
window_width = 1200
window_height = 700
debug = false

[UI]
# Impostazioni interfaccia grafica
theme = light
font_family = Arial
font_size = 10

[EXECUTION]
# Configurazione dell'esecuzione degli script
timeout_seconds = 300
show_timestamps = true
log_execution = true

[LOGGING]
# Configurazione del logging
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
